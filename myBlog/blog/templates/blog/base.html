<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!----------- Bootstrap---------->

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <!----------- Medium Style Editor ---------->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!----------- CSS ---------->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!----------- Font ---------->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
<!----navbar---->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container nav-container" id="navbar">
    
    <a class="navbar-brand nav-logo logo" href="{% url 'post_list' %}">My<span class="logo-1">Blog</span></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav nav-list">

        <li class="nav-item">
            <a class="nav-link active" href="{% url 'post_list' %}">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>

        {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'new_post' %}">New Post</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'draft_post' %}">Draft</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link">Welcome: {{user.username}}</a>
          </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>

      {% endif %}

      </ul>
    </div>
    </div>
  </nav>

   
   <div class="content container">
      <div class="row">
          <div class="col">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>
          </div>
      </div>
    </div>

    
    
</body>
</html>
